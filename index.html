<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="converter">
      <h1>Conversor de Moneda Nacional</h1>
      <h2 id="fuente"></h2>
      <form id="currency-form">
        <div class="input-group">
          <label for="amount">Cantidad:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            required
            min="0"
            step="0.01"
          />
        </div>
        <div class="currency-selects">
          <div class="input-group">
            <label for="from-currency">De:</label>
            <select id="from-currency" name="from-currency" required>
              <option value="CLS">CLS</option>
            </select>
          </div>
          <div class="input-group">
            <label for="to-currency">A:</label>
            <select id="to-currency" name="to-currency" required>
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
        <button type="submit">Convertir</button>
      </form>
      <div id="changer" class="result"></div>
      <div id="result" class="result"></div>
    </div>
    <script src="./assets/js/main.js" ;></script>
  </body>
</html>
